    <script>
        function triangle(n) {
            let row = ""
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    row += "*"
                }
                row += "\n";
            }
            return row
        }
        console.log(triangle(8));
    </script>
