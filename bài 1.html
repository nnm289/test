<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>

<body>
    <input type="number" id="inputA">
    <input type="number" id="inputB">
    <button onclick="SumPrimeNumber()">Enter</button>

    <script>
    function checkPrime(b) {

        let prime = true;

        if (b < 2) return prime = false;

        let i = 2;
        while (i < b) {
            if (b % i == 0) {
                prime = false;
                break;
            }
            i++;
        }

        return prime;
    }
        function SumPrimeNumber(a, b) {
            var a = document.getElementById("inputA").value;
            var b = document.getElementById("inputB").value;
            if (a < 0 || b < 0) {
                alert("a và b phải lớn hơn 0")
            } else if (a > b) {
                alert("a phải bé hơn b")
            } else {
                
                let i = a + 1, check = false, result = 0;
                while (i < b) {
                    check = checkPrime(i);
                    if (check == true) result += i;
                    ++i;
                }
                console.log(result);
            }
        }


    </script>
</body>

</html>
